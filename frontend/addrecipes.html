<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Recipes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./js/request.js" defer></script>
    <script src="./js/verification.js" defer></script>
</head>
<body>
    <div class="addcontainer">
        <button class="icon slideIn">⌂</button>
        <div class="add slideIn">
        <h1>Create and Share Your Recipes 😋🍽️</h1>
        <div class="q1" required>
            <label for="dropdown-menu">What meal of the day is this?</label>
            <br>
            <select id="dropdown-menu" class="inputs">
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
                <option value="Dessert">Dessert</option>
            </select>
        </div>
        <div class="q2" required>
            <br>
            <div>What are the ingredients/tools and how much of them do you need? (Example: Bananas - 2, Milk - 1 pint, Blender)</div>
                <label for="answer-input1">Enter your answer:</label>
                <textarea id="answer-input1" name="answer" rows="4"></textarea>
            </div>
        <div class="q3" required>
            <br>
            <div>What is the procedure to make this meal? (Example: 1. Chop bananas; 2. Pour milk into the blender...)</div>
                <label for="answer-input2">Enter your answer:</label>
                <textarea id="answer-input2" name="answer" rows="4"></textarea>
            </div>
        <div class="q4"required>
        <br>
        <form id="image-form" action="/api/recipes/upload" method="POST" enctype="multipart/form-data">
            <label for="image-input">Upload an image of the finished product!</label><br>
            <input type="file" id="image-input" name="image" accept="image/*">
        </form> 
        </div> 
        <button type="submit" onclick="submit()">+</button>
        </div>        
    </div>
    <script src="./js/addRecipes.js" defer></script>
</body>
</html>
